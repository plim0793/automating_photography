<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h1>File Uploader</h1>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
	<input type="file" name="video" accept="video/*" multiple>
	<input type="submit" value="send">
</form>

{% if msg %}
<h1 id="msg">{{ msg }}</h1>
{% endif %}

</body>
</html>
